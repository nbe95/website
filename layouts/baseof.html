<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
    {{- partial "head.html" . -}}
    <style>
        a[href='#'] { text-decoration: none; cursor: default; } /* Make non-clickable links look non-clickable */
        p:empty { display: none; } /* Hide useless empty paragraph after git log */
    </style>
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
